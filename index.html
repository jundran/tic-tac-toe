<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <title>Noughts & Crosses</title>
</head>
<body class="flex">

<div class="container">
  <h1>Noughts & Crosses</h1>
  <form action="game.html" method="submit">
    <ul>
      <li>
        <label for="player1">Player 1</label>
        <input name="player1" id="player1" placeholder="optional">
      </li>
      <li>
        <label for="player2">Player 2</label>
        <input name="player2" id="player2" placeholder="optional">
      </li>
      <li>
        <label for="computer">Play against the computer</label>
        <input name="playAgainstComputer" id="computer" type="checkbox">
      </li>
      <button id="play">Play</button>
    </ul>
  </form>
</div>

</body>
</html>
